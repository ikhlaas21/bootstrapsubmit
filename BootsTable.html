<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstraptable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/usingstyles.css">
</head>
<body class="bg-danger ">
    <div class="container">
        <div class="text-center">
            <h1 class="lh-lg rng"><u>Skills</u></h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h5>Html</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        <span>90%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>CSS</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                        <span>70%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Javascript</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                        <span>20%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h5>SQL</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=5" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                        <span>5%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Phyton</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=15" aria-valuemin="0" aria-valuemax="100" style="width:15%">
                        <span>15%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Git</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                        <span>80%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h5>Github</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=85" aria-valuemin="0" aria-valuemax="100" style="width:85%">
                        <span>85%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Node.js</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=5" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                        <span>5%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Vue.js</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="=5" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                        <span>5%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="./index.html" class="text-decoration-none"><h5 class="lh-lg color text-decoration: none;">Click to view about page</h5></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
